<head>
    <meta charset="utf-8">

</head>
<body>
<p>
    アイコンの四隅を色で塗るためのツールです<br><br>
    使い方<br>
<ul>
    <li>ファイルを選択ボタンでアイコンを読み込む (1:1の画像を使ってください)</li>
    <li>カラーピッカーで色を選択</li>
    <li>色を適用ボタンを押して反映</li>
    <li>画像としてダウンロードを押してダウンロード</li>
</ul>
</p>
<p></p>
<div style="display: flex">
    <div class="upload"><input type="file" name="file" id="file"></div>
    <button onclick="SetColor()">色を適用</button>
    <button onclick="downloadCanvas()">画像としてダウンロード</button>
</div>

<div style="display: flex">
    <div style="display: block">
        <input type="color" id="c1" name="head" value="#FFFFFF"><br>
        <input type="color" id="c3" name="head" value="#FFFFFF" style="margin-top: 512px">
    </div>
    <canvas id="canvas"></canvas>

    <div style="display: block">
        <input type="color" id="c2" name="body" value="#FFFFFF"><br>
        <input type="color" id="c4" name="head" value="#FFFFFF" style="margin-top: 512px">
    </div>
</div>
<div id="result" style="display:none"></div>

<div>

    <a id="hiddenLink" download="canvas.png" style="display: none">link</a>
    <img id="canvasImage" src="" style="display: none">
</div>
<div>
    <a href="https://github.com/Dolphiiiin/CornerColorChanger">GitHub</a>
    <a href="https://twitter.com/Dolphiiiin_">Twitter</a>
    <p>Made by Dolphiiiin</p>
</div>
</body>
<script src="main.js"></script>
<script>
    function downloadCanvas() {
        let canvas = document.getElementById('canvas')
        let link = document.getElementById('hiddenLink')
        link.href = canvas.toDataURL()

        document.getElementById('canvasImage').src = canvas.toDataURL()

        link.click()
    }
</script>
